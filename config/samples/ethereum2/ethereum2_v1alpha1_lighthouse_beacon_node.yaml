apiVersion: ethereum2.kotal.io/v1alpha1
kind: BeaconNode
metadata:
  name: lighthouse-beacon-node
spec:
  network: goerli
  client: lighthouse
  logging: info
  rest: true
  restPort: 8888
  eth1Endpoints:
    - http://localhost:8545
    - http://localhost:8546
  resources:
    # these resources are only for testing
    # change resources depending on your use case
    cpu: "1"
    memory: "1Gi"
